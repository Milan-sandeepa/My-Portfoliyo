<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Style.css">
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
<main class="container-fluid">
    <section id="calsection" class="row">
        <div class="d-flex justify-content-center align-items-center ">
            <div class="border rounded-4 shadow p-4 " style="background: #ffffff;">
                <input id="calinput" type="text" class="text-end" placeholder="0">
                <div class="row row-cols-4 g-2 mt-4">
                    <div class="col d-grid">
                        <button class="btn rounded-circle">7</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">8</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">9</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">+</button>
                    </div>
                </div>
                <div class="row row-cols-4 g-2">
                    <div class="col d-grid">
                        <button class="btn rounded-circle">4</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">5</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">6</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">-</button>
                    </div>
                </div>
                <div class="row row-cols-4 g-2">
                    <div class="col d-grid">
                        <button class="btn rounded-circle">1</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">2</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">3</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">*</button>
                    </div>
                </div>
                <div class="row row-cols-4 g-2">
                    <div class="col d-grid">
                        <button class="btn rounded-circle">0</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">.</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">/</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn rounded-circle">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/my-script.js"></script>
</body>
</html>
