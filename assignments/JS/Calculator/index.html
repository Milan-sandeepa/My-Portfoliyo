<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Style.css">
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
<main class="container-fluid">
    <section id="calsection" class="row">
        <div class="d-flex justify-content-center align-items-center ">
            <div class="border rounded-4 shadow p-4 " style="background: #ffffff;">
                <input id="calinput" type="text" class="text-end" placeholder="0">
                <div class="row row-cols-4 g-2 mt-4">
                    <div class="col d-grid">
                        <button id="btn-7" class="btn rounded-circle" value="7">7</button>
                    </div>
                    <div class="col d-grid">
                        <button id="btn-8" class="btn rounded-circle" value="8">8</button>
                    </div>
                    <div class="col d-grid">
                        <button id="btn-9" class="btn rounded-circle" value="9">9</button>
                    </div>
                    <div class="col d-grid ">
                        <button id="clear-back" class="btn rounded-circle"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                </div>
                <div class="row row-cols-4 g-2">
                    <div class="col d-grid">
                        <button id="btn-4" class="btn rounded-circle" value="4">4</button>
                    </div>
                    <div class="col d-grid">
                        <button id="btn-5" class="btn rounded-circle" value="5">5</button>
                    </div>
                    <div class="col d-grid">
                        <button id="btn-6" class="btn rounded-circle" value="6">6</button>
                    </div>
                    <div class="col d-grid">
                        <button id="sum" class="btn rounded-circle" value="+">+</button>
                    </div>
                </div>
                <div class="row row-cols-4 g-2">
                    <div class="col d-grid">
                        <button id="btn-1" class="btn rounded-circle" value="1">1</button>
                    </div>
                    <div class="col d-grid">
                        <button id="btn-2" class="btn rounded-circle" value="2">2</button>
                    </div>
                    <div class="col d-grid">
                        <button id="btn-3" class="btn rounded-circle" value="3">3</button>
                    </div>
                    <div class="col d-grid">
                        <button id="minus" class="btn rounded-circle" value="-">-</button>
                    </div>
                </div>
                <div class="row row-cols-4 g-2">
                    <div class="col d-grid">
                        <button id="btn-0" class="btn rounded-circle" value="0">0</button>
                    </div>
                    <div class="col d-grid">
                        <button id="dot" class="btn rounded-circle" value=".">.</button>
                    </div>
                    <div class="col d-grid">
                        <button id="devide" class="btn rounded-circle" value="/">/</button>
                    </div>
                    <div class="col d-grid">
                        <button id="mul" class="btn rounded-circle" value="*">*</button>
                    </div>
                </div>
                <div class="row row-cols-2 g-2">
                    <div class="col d-grid ">
                        <button id="clearAll" class="btn rounded-3">C</button>
                    </div>
                    <div class="col d-grid">
                        <button id="calculate" class="btn rounded-3 bg-warning" style="color: white">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/my-script.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
