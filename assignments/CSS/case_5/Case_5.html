<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 05</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="https://fonts.googleapis.com" rel="preconnect">

    <link rel="stylesheet" href="assets/fonts/css/all.min.css">
    <style>
        section{
            width: 95vw;
            height: 90vh;
            border: 2px solid red;
            margin-top: 30px;
            margin-left: 30px;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        section>div{
            border: 1px solid orange;
            background-position: center;
        }
        section>div:nth-child(1){
            background: url("assets/img/1.jpg");
            background-size: cover;
        }
        section>div:nth-child(2){
            background: url("assets/img/2.jpg");
            background-size: cover;
        }
        section>div:nth-child(3){
            background: url("assets/img/3.jpg");
            background-size: cover;
        }
        section>div:nth-child(4){
            background: url("assets/img/4.jpg");
            background-size: cover;
        }
        section>div:nth-child(5){
            background: url("assets/img/5.jpg");
            background-size: cover;
        }
        section>div:nth-child(6){
            background: url("assets/img/6.jpg");
            background-size: cover;
        }
        section>div:nth-child(7){
            background: url("assets/img/7.jpg");
            background-size: cover;
        }
        section>div:nth-child(8){
            background: url("assets/img/8.jpg");
            background-size: cover;
        }
        section>div:nth-child(9){
            background: url("assets/img/9.jpg");
            background-size: cover;
        }
        section>div:nth-child(10){
            background: url("assets/img/10.jpg");
            background-size: cover;
        }
        section>div:nth-child(11){
            background: url("assets/img/11.jpg");
            background-size: cover;
        }
        section>div:nth-child(12){
            background: url("assets/img/12.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
</section>
</body>
</html>
