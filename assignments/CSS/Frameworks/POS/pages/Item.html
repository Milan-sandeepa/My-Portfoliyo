<main class="container-fluid">
    <div class="row mt-5">
        <div class="col-6">
            <h4>Product List</h4>
            <p>Manage your products</p>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button class="btn h-75 mt-1 col-12 col-sm-6 col-md-6 col-xl-4" data-bs-toggle="modal" data-bs-target="#itemAddModal" style="background: #FF9F43;color: white;" >+ Add Item</button>
        </div>
    </div>

    <!--Add Item Modal -->
    <div class="modal fade" id="itemAddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="form-group ms-2 me-2">
                            <label for="txtItemID">Item Code</label>
                            <input class="form-control" id="txtItemID" type="text">
                            <span class="control-error" id="lblCode"></span>
                        </div>
                        <div class="form-group ms-2 me-2">
                            <label for="txtItemName">Item Name</label>
                            <input class="form-control" id="txtItemName" type="text">
                            <span class="control-error" id="lblname"></span>
                        </div>
                        <div class="form-group ms-2 me-2">
                            <label for="txtItemQty">Item Qty</label>
                            <input class="form-control" id="txtItemQty" type="text">
                            <span class="control-error" id="lblqty"></span>
                        </div>
                        <div class="form-group ms-2 me-2">
                            <label for="txtItemPrice">Unit Price</label>
                            <input class="form-control" id="txtItemPrice" type="text">
                            <span class="control-error" id="lblprice"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary mt-3 col-12 col-sm-12 col-md-3 col-xl-2" type="button" id="itemAddBtn">Add</button>

                </div>
            </div>
        </div>
    </div>
    <!--Add Item Modal end-->

    <!--Update item Modal -->
    <div class="modal fade" id="itemEditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Update Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="form-group ms-2 me-2">
                            <label for="txtItemID">Item ID</label>
                            <input class="form-control" id="txtItemUpdateID" type="text" readonly>
                            <span class="control-error" id="UpdatelblCode"></span>
                        </div>
                        <div class="form-group ms-2 me-2">
                            <label for="txtItemName">Item Name</label>
                            <input class="form-control" id="txtItemUpdateName" type="text">
                            <span class="control-error" id="Updatelblname"></span>
                        </div>
                        <div class="form-group ms-2 me-2">
                            <label for="txtItemQty">Item Qty</label>
                            <input class="form-control" id="txtItemUpdateQty" type="text">
                            <span class="control-error" id="Updatelbladdress"></span>
                        </div>
                        <div class="form-group ms-2 me-2">
                            <label for="txtItemPrice">Item Price</label>
                            <input class="form-control" id="txtItemUpdatePrice" type="text">
                            <span class="control-error" id="Updatelblcontact"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary mt-3 col-12 col-sm-12 col-md-3 col-xl-2" type="button" id="itemUpdateBtn">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!--Update item Modal end-->

    <section class="row">
        <div class="col-12 col-xl-12 mt-3 ">
           <div class=" bg-light border shadow rounded-3 p-4">
               <div>
                   <div class="col-12 col-sm-6 col-md-4 col-xl-3 d-flex justify-content-center align-items-center">
                       <i class="fa-solid fa-magnifying-glass" id="seachIcon"></i>
                       <input class="form-control" type="text" placeholder="Search.." id="searchInput">
                   </div>
                   <div class="col mt-2 table-responsive p-3">
                       <table class="table  table-hover">
                           <thead>
                           <tr class="table-primary">
                               <th scope="col">Item Code</th>
                               <th scope="col">Item Name</th>
                               <th scope="col">Item Qty</th>
                               <th scope="col">Item Price</th>
                               <th scope="col">Action</th>
                           </tr>
                           </thead>
                           <tbody id="tblItem">

                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
        </div>
    </section>
</main>
