                    data-bs-target="#customerAddModal" style="background: #FF9F43;color: white;">+ Add Customer

    <!--Add Customer Modal -->
    <div class="modal fade" id="customerAddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="form-group ms-2 me-2">
                            <label for="customerCode">Customer ID</label>
                            <input class="form-control" id="customerCode" type="text">
                            <span class="control-error" id="lblCode"></span>
                        </div>
                        <div class="form-group ms-2 me-2">
                            <label for="customeName">Customer Name</label>
                            <input class="form-control" id="customeName" type="text">
                            <span class="control-error" id="lblname"></span>
                        </div>
                        <div class="form-group ms-2 me-2">
                            <label for="customerAddress">Customer Address</label>
                            <input class="form-control" id="customerAddress" type="text">
                            <span class="control-error" id="lbladdress"></span>
                        </div>
                        <div class="form-group ms-2 me-2">
                            <label for="customerContact">Customer Contact</label>
                            <input class="form-control" id="customerContact" type="text">
                            <span class="control-error" id="lblcontact"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary mt-3 col-12 col-sm-12 col-md-3 col-xl-2" type="button" id="">Add</button>

                    <!--                    <button class="btn btn-danger mt-3 col-12  col-sm-12 col-md-3 col-xl-2" id="btn-clear">Clear All</button>-->
                </div>
            </div>
        </div>
    </div>

    <!--Add Customer Modal end-->

                    </div>

                                <th scope="col">Customer Name</th>
