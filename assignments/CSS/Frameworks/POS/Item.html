<main class="container-fluid">
    <section class="row">
        <div class="col-6 mt-5 ">
           <div class=" bg-light border rounded-3 p-4">
               <div>
                   <h4 class="mb-4">Items</h4>
                   <div class="col mt-2 table-responsive">
                       <table class="table table-bordered table-hover">
                           <thead>
                           <tr>
                               <th scope="col">Item Code</th>
                               <th scope="col">Item Name</th>
                               <th scope="col">Item Qty</th>
                               <th scope="col">Item Price</th>
                           </tr>
                           </thead>
                           <tbody>
                           <tr>
                               <th scope="row">I-0123</th>
                               <td>Bag</td>
                               <td>100</td>
                               <td>$100</td>
                           </tr>
                           <tr>
                               <th scope="row">I-0123</th>
                               <td>Phone</td>
                               <td>100</td>
                               <td>$1000</td>
                           </tr>
                           <tr>
                               <th scope="row">I-0123</th>
                               <td>Shoes</td>
                               <td>100</td>
                               <td>$160</td>
                           </tr>
                           <tr>
                               <th scope="row">I-0123</th>
                               <td>Book</td>
                               <td>100</td>

                           </tr>
                           <tr>
                               <th scope="row">I-0123</th>
                               <td>Bag</td>

                           </tr>
                           <tr>

                           </tr>
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
        </div>
        <div class="col-6 mt-5">
            <div class=" bg-light border rounded-3  p-4">
                <div>
                    <div>
                        <h1 class="mb-4">Add Item</h1>
                        <div>
                            <div class="form-group ms-2 me-2">
                                <label for="itemCode">Item Code</label>
                                <input class="form-control" id="itemCode" type="text">
                                <span class="control-error" id="lblCode"></span>
                            </div>
                            <div class="form-group ms-2 me-2">
                                <label for="itemName">Item Name</label>
                                <input class="form-control" id="itemName" type="text">
                                <span class="control-error" id="lblname"></span>
                            </div>
                            <div class="form-group ms-2 me-2">
                                <label for="itemQty">Item Qty</label>
                                <input class="form-control" id="itemQty" type="text">
                                <span class="control-error" id="lblqty"></span>
                            </div>
                            <div class="form-group ms-2 me-2">
                                <label for="itemPrice">Unit Price</label>
                                <input class="form-control" id="itemPrice" type="text">
                                <span class="control-error" id="lblprice"></span>
                            </div>
                        </div>
                            <button class="btn btn-primary mt-3 col-12 col-sm-12 col-md-3 col-xl-2" id="btnItem">Add</button>
                            <button class="btn btn-danger mt-3 col-12  col-sm-12 col-md-3 col-xl-2" id="btnItemDelete">Remove</button>
                            <button class="btn btn-warning mt-3 col-12 c col-sm-12 col-md-3 col-xl-2" id="btnItemUpdate">Update</button>
                            <button class="btn btn-success mt-3 col-12  col-sm-12 col-md-3 col-xl-2">Get All</button>
                            <button class="btn btn-danger mt-3 col-12  col-sm-12 col-md-3 col-xl-2" id="btn-clear">Clear All</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
